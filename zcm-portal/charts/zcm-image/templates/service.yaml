# Headless service for zcm-image.
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zcm-image.fullname" . }}
  labels:
    {{- include "zcm-image.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  clusterIP: {{ .Values.clusterIP }}
  type: {{ .Values.service.type }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    {{- include "zcm-image.selectorLabels" . | nindent 4 }}
