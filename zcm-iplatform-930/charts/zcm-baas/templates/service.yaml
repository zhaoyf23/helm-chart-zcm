# Headless service for zcm-baas.
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zcm-baas.fullname" . }}
  labels:
    {{- include "zcm-baas.labels" . | nindent 4 }}
  namespace: {{ .Values.global.namespace }}
spec:
  clusterIP: {{ .Values.clusterIP }}
  type: {{ .Values.service.type }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    {{- include "zcm-baas.selectorLabels" . | nindent 4 }}
