apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zcm-ssc.fullname" . }}
  labels:
    {{- include "zcm-ssc.labels" . | nindent 4 }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "zcm-ssc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zcm-ssc.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - env:
          {{ toYaml .Values.env | nindent 10 }}
          name: {{ .Chart.Name }}
          {{- if not .Values.global.repository }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- else }}
          image: "{{ .Values.global.repository }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- toYaml .Values.ports | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- range .Values.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              subPath: {{ .subPath }}
              readOnly: {{ .readOnly }}
            {{- end }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy }}
      volumes:
        {{- range .Values.volumes }}
        - name: {{ .name }}
          hostPath:
            {{- toYaml .hostPath | nindent 12 }}
        {{- end }}
        {{- range .Values.cm }}
        - name: {{ .name }}
          configMap:
            {{- toYaml .configMap | nindent 12 }}
        {{- end }}
