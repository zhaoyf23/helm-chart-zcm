# Headless service for zcm-ansible.
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zcm-ansible.fullname" . }}
  labels:
    {{- include "zcm-ansible.labels" . | nindent 4 }}
  namespace: {{ .Values.global.namespace }}
spec:
  clusterIP: {{ .Values.clusterIP }}
  type: {{ .Values.service.type }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    {{- include "zcm-ansible.selectorLabels" . | nindent 4 }}
